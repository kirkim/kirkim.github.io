---
layout: base
---
<h1>&#91; 최근 포스트 &#93;</h1>
{% for post in paginator.posts %}
<li class="h4">
  <a href="{{ post.url | relative_url }}" data-flip="title">
    <span>{{ post.title }}</span>
  </a>
  <small><time datetime="{ post.date | date_to_string }}">
    {{ post.date | date_to_string }}
  </time></small>
</li>
{% endfor %}
